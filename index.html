<!DOCTYPE html>

<html>
<head>
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.classless.min.css">
  <link rel="stylesheet" href="styles.css">
  <title> Calculator </title>
</head>
<body>
  <main class="container">
    <h1> Calculator </h1>
    <input type="text" readonly>
    <div id="buttons">
      <button> 7 </button>
      <button> 8 </button>
      <button> 9 </button>
      <button id="eraser"> C </button>

      <button> 4 </button>
      <button> 5 </button>
      <button> 6 </button>
      <button class="calculation"> + </button>

      <button> 1 </button>
      <button> 2 </button>
      <button> 3 </button>
      <button class="calculation"> - </button>

      <button> 0 </button>
      <button class="calculation"> * </button>
      <button class="calculation"> รท </button>
      <button class="calculation"> % </button>
    </div>

    <br>

    <h2 id="answer"> </h2>
  </main>
  <script src="scripts.js"> </script>
</body>
</html>
